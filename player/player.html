<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>App_music</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Accueil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center my-4 mb-5">
    <div id="mobile-box">
        <div class="card" id="playerCard">
            <div class="bg-image hover-overlay ripple">
                <img class="card-img-top" id="songThumbnail" src="">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </div>
            <h5 class="h5 font-weight-bold" id="songTitle"></h5>
            <audio id="music" preload="true">
                <source id="musicSrc" src="#" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>
<div id="youtubePlayer" style="display:none;"></div>
<div class="holder">
    <div class="audio green-audio-player">
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <div class="playButton pauseButton">  
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                <path fill="#566574" d="M18 12L0 24V0" class="play-pause-icon" id="playPause"/>
            </svg>
        </div>
        <div class="controls">
            <span class="current-time">0:00</span>
            <div class="slider" data-direction="horizontal">
                <div class="progress">
                    <div class="pin" id="progress-pin" data-method="rewind"></div>
                </div>
            </div>
            <span class="total-time">0:00</span>
        </div>
        <div class="volume">
            <div class="volume-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#566574" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker"/>
                </svg>
            </div>
            <div class="volume-controls hidden">
                <div class="slider" data-direction="vertical">
                    <div class="progress">
                        <div class="pin" id="volume-pin" data-method="changeVolume"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
  body {
      margin: 0;
      background-color: #f2f2f2; /* Couleur de fond de la page */
      font-family: Arial, sans-serif;
  }
  
  .audio-player {
      width: 300px; /* Largeur du lecteur MP3 */
      height: 60px; /* Hauteur du lecteur MP3 */
      background-color: #333; /* Couleur de fond du lecteur (noir clair) */
      border-radius: 30px; /* Coins arrondis */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre de la boîte */
      display: flex;
      align-items: center;
      padding: 10px; /* Espacement intérieur */
  }

  .audio-player .play-icon {
      font-size: 24px;
      color: #f2f2f2; /* Icône de lecture (couleur intérieure) */
      background-color: #7b68ee; /* Fond de l'icône de lecture (violet) */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  .audio-player .progress-bar {
      flex-grow: 1;
      height: 5px; /* Hauteur de la barre de progression */
      background-color: #e0e0e0; /* Fond de la barre de progression (gris clair) */
      border-radius: 2.5px; /* Coins arrondis de la barre de progression */
      margin: 0 15px;
  }

  .audio-player .progress-bar .progress {
      height: 100%;
      border-radius: 2.5px;
      background-color: #7b68ee; /* Remplissage de la barre de progression (violet) */
      width: 0%; /* Largeur initialisée à 0, devrait être contrôlée par JavaScript */
  }

  .audio-player .time {
      font-size: 12px;
      color: #f2f2f2; /* Couleur du texte du chronomètre */
  }

  .audio-player .controls {
      display: flex;
      align-items: center;
  }

  .audio-player .controls button {
      background-color: transparent;
      border: none;
      margin: 0 5px; /* Espacement entre les boutons */
      cursor: pointer;
      outline: none;
      font-size: 16px; /* Taille de la police des boutons */
      color: #f2f2f2; /* Couleur des boutons (blanc cassé pour contraster avec le fond noir) */
  }

  .audio-player .controls button:hover {
      background-color: #7b68ee; /* Couleur de fond au survol (violet) */
      border-radius: 50%; /* Forme circulaire au survol */
      padding: 5px; /* Espacement intérieur pour que le cercle semble plus grand */
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="player.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
