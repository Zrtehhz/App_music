<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>App_music</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Accueil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center my-4 mb-5">
    <div id="mobile-box">
        <div class="card" id="playerCard">
            <div class="bg-image hover-overlay ripple">
                <img class="card-img-top" id="songThumbnail" src="">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </div>
            <h5 class="h5 font-weight-bold" id="songTitle"></h5>
            <audio id="music" preload="true">
                <source id="musicSrc" src="#" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>
<div id="youtubePlayer" style="display:none;"></div>
<div class="holder">
    <div class="audio green-audio-player">
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <div class="playButton pauseButton">  
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                <path fill="#566574" d="M18 12L0 24V0" class="play-pause-icon" id="playPause"/>
            </svg>
        </div>
        <div class="controls">
            <span class="current-time">0:00</span>
            <div class="slider" data-direction="horizontal">
                <div class="progress">
                    <div class="pin" id="progress-pin" data-method="rewind"></div>
                </div>
            </div>
            <span class="total-time">0:00</span>
        </div>
        <div class="volume">
            <div class="volume-btn">
                <i class="fas fa-volume-up"></i> 
            </div>
            <div class="volume-controls hidden">
        <input type="range" id="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    /* Styles généraux pour le fond et la police */
    body {
        margin: 0;
        background-color: #343a40; /* Fond sombre pour le corps de la page */
        font-family: Arial, sans-serif;
        color: #fff; /* Texte blanc pour une meilleure lisibilité sur fond sombre */
    }

    /* Personnalisation de la carte (card) */
    .card {
        background-color: #495057; /* Couleur de fond pour la carte */
        border: none; /* Suppression de la bordure par défaut */
    }

    #songThumbnail {
        width: 100%; /* Largeur de l'image de la carte */
    }

    /* Titre de la chanson */
    #songTitle {
        padding: 10px; /* Espacement intérieur pour le titre */
        text-align: center; /* Centrer le titre */
        color: #fff;
    }

    /* Styles du lecteur audio personnalisé */
    .green-audio-player {
        background-color: #6c757d; /* Fond du lecteur audio */
        border-radius: 10px; /* Coins arrondis pour le lecteur */
        padding: 10px; /* Espacement intérieur pour le lecteur */
        width: 90%; /* Largeur complète */
        margin: 0 auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre douce pour le lecteur */
        margin-top: 20px; /* Espace au-dessus du lecteur */
    }

    .playButton, .pauseButton {
        cursor: pointer; /* Curseur en forme de main lors du survol */
    }

    /* Boutons de lecture/pause SVG */
    .play-pause-icon {
        fill: #adb5bd; /* Couleur des icônes (gris clair) */
    }

    /* Styles de la barre de volume et de progression */
    .controls, .slider, .volume-controls {
        display: flex;
        align-items: center;
    }

    .slider, .volume-controls {
        position: relative;
        flex-grow: 1; /* La barre de progression prend tout l'espace possible */
    }

    /* Barre de progression */
    .progress {
        width: 100%;
        height: 5px;
        background-color: #ced4da; /* Fond de la barre de progression */
        border-radius: 3px;
        cursor: pointer;
    }

    /* Bouton (pin) de la barre de progression */
    .pin {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        background-color: #870987; /* Couleur du bouton de progression */
        position: absolute;
        top: -5px;
        left: 0;
        transform: translateX(-50%);
    }
    img, svg {
    margin-top: 22px;
    vertical-align: middle;
}
    /* Temps actuel et total */
    .current-time, .total-time {
        margin: 0 10px; /* Espacement autour du texte du temps */
    }

    /* Styles du bouton de volume */
    

    .volume-btn:hover {
        fill: #f8f9fa; /* Couleur du bouton de volume au survol */
    }

    /* Masquer les contrôles de volume par défaut */
    .volume-controls.hidden {
        display: none;
    }

    /* Styles pour les icônes FontAwesome */
    .fas {
        color: #adb5bd; /* Couleur des icônes FontAwesome */
    }

/* Styles généraux pour le curseur de volume */
#volume-slider {
    -webkit-appearance: none;  /* Override standard appearance */
    appearance: none;
    width: 100%; /* Full-width */
    height: 3px; /* Specified height */
    background: #adb5bd; /* Background color */
    outline: none; /* Remove outline */
    opacity: 0.7; /* Set transparency (cross-browser) */
    -webkit-transition: .2s; /* 0.2 seconds transition on hover */
    transition: opacity .2s;
}

/* Style du curseur de volume lors du survol */
#volume-slider:hover {
    opacity: 1; /* Fully opaque */
}

/* Style du pouce du curseur de volume (handle) */
#volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none; /* Override standard appearance */
    appearance: none;
    width: 15px; /* Largeur */
    height: 15px; /* Hauteur */
    border-radius: 50%; /* Forme circulaire */
    background: #870987; /* Couleur de fond */
    cursor: pointer; /* Cursor en forme de main */
}

#volume-slider::-moz-range-thumb {
    width: 15px; /* Largeur */
    height: 15px; /* Hauteur */
    border-radius: 50%; /* Forme circulaire */
    background: #870987; /* Couleur de fond */
    cursor: pointer; /* Cursor en forme de main */
}

</style>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="player.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
