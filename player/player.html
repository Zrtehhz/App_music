<style>
#playButton, #pauseButton {
    display: inline;

    margin: 0 auto;
  width: 100px; 
}

#playButton {
  border-color: #28a745; 
}

#pauseButton {
  border-color: #ffc107; 
}
.heart {
    cursor: pointer;
    font-size: 24px;
  }

  .fas.fa-heart {
    color: grey; /* Couleur du cœur vide */
  }

  .fas.fa-heart.filled {
    color: red; /* Couleur du cœur plein */
  }
</style>
 
<script>
  // Récupérer l'ID de la musique depuis l'URL
  function getSongIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
  }
  
  function loadSongDetails(songId) {
      var songs = JSON.parse(localStorage.getItem('songs') || '[]');
      var song = songs.find(s => s.id === songId);
      if (song) {
          // Code pour charger les détails de la musique dans votre lecteur
          console.log('Lecture de la musique :', song.url);
          // Par exemple, si vous avez un élément audio :
          // document.getElementById('audioPlayer').src = song.url;
      } else {
          console.error('Musique non trouvée!');
      }
  }
  
  var songId = getSongIdFromUrl();
  if (songId) {
      loadSongDetails(songId);
  }
  </script>
