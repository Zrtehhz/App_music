<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>App_music</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Accueil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center my-4 mb-5">
    <div id="mobile-box">
        <div class="card" id="playerCard">
            <div class="bg-image hover-overlay ripple">
                <img class="card-img-top" id="songThumbnail" src="">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </div>
            <h5 class="h5 font-weight-bold" id="songTitle"></h5>
            <audio id="music" preload="true">
                <source id="musicSrc" src="#" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>
<div id="youtubePlayer" style="display:none;"></div>
<div class="holder">
    <div class="audio green-audio-player">
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <div class="playButton pauseButton">  
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                <path fill="#566574" d="M18 12L0 24V0" class="play-pause-icon" id="playPause"/>
            </svg>
        </div>
        <div class="controls">
            <span class="current-time">0:00</span>
            <div class="slider" data-direction="horizontal">
                <div class="progress">
                    <div class="pin" id="progress-pin" data-method="rewind"></div>
                </div>
            </div>
            <span class="total-time">0:00</span>
        </div>
        <div class="volume">
            <div class="volume-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#566574" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker"/>
                </svg>
            </div>
            <div class="volume-controls hidden">
                <div class="slider" data-direction="vertical">
                    <div class="progress">
                        <div class="pin" id="volume-pin" data-method="changeVolume"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
  #playButton, #pauseButton {
      display: inline;
      text-align: center;
      margin: 0 auto;
    width: 100px; 
  }
  
  #playButton {
    border-color: #28a745; 
  }
  
  #pauseButton {
    border-color: #ffc107; 
  }
  
  body {
    margin: 0;
  }
  
  .holder {
    display: flex;
    flex-direction: column;
    align-items: center;
    
  }
  
  .audio.green-audio-player {
    width: 400px;
    min-width: 300px;
    height: 75px;
    box-shadow: 0 4px 16px 0 rgba(0, 0, 0, .07);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 24px;
    padding-right: 24px;
    border-radius: 4px;
    user-select: none;
    -webkit-user-select: none;
    background-color: #fff;
    .play-pause-btn {
      display: none;
      cursor: pointer;
    }
    
    .slider {
      flex-grow: 1;
      background-color: #D8D8D8;
      cursor: pointer;
      position: relative;
      .progress {
        background-color: #44BFA3;
        border-radius: inherit;
        position: absolute;
        pointer-events: none;
        .pin {
          height: 16px;
          width: 16px;
          border-radius: 8px;
          position: absolute;
          pointer-events: all;
          box-shadow: 0px 1px 1px 0px rgba(0,0,0,0.32);
        }
      }
    }
    .controls {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      line-height: 18px;
      color: #55606E;
      display: flex;
      flex-grow: 1;
      justify-content: space-between;
      align-items: center;
      margin-left: 24px;
      margin-right: 24px;
      .slider {
        margin-left: 16px;
        margin-right: 16px;
        border-radius: 2px;
        height: 4px;
        .progress {        
          width: 0;
          height: 100%;
          .pin {
            right: -8px;
            top: -6px;
          }
        }
      }
      span {
        cursor: default;
      }
    }
    .volume {
      position: relative;
      .volume-btn {
        cursor: pointer;
        &.open path {
          fill: #44BFA3;
        }
      }
      .volume-controls {
        width: 30px;
        height: 135px;
        background-color: rgba(0, 0, 0, 0.62);
        border-radius: 7px;
        position: absolute;
        left: -3px;
        bottom: 52px;
        flex-direction: column;
        align-items: center;
        display: flex;
        &.hidden {
          display: none;
        }
        .slider {
          margin-top: 12px;
          margin-bottom: 12px;
          width: 6px;
          border-radius: 3px;
          .progress {
            bottom: 0;
            height: 100%;
            width: 6px;
            .pin {
              left: -5px;
              top: -8px;
            }
          }
        }
      }    
    }
  }
  svg, img {
    display: block;
  }
  
  html, body {
    height: 100%;
  }
  
  
  
  @keyframes spin {
    from {
      transform: rotateZ(0);
    }
    to {
      transform: rotateZ(1turn);
    }
  }
  
  
  
  </style>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="player.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
