                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="songTitle" placeholder="Entrez le titre de la musique">
                    <input type="text" class="form-control mb-3" id="songThumbnail" placeholder="Entrez l'URL de la miniature de la musique">
                    <input type="text" class="form-control" id="songURL" placeholder="Copiez l'URL de la musique ici">

                <div class="modal-footer">

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialisation des musiques
    loadSongs();

    function generateUUID() {
    return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
}


var saveButton = document.getElementById('saveSong');
saveButton.addEventListener('click', function() {
    var songURL = document.getElementById('songURL').value;
    if (songURL) {
        var videoId = extractVideoID(songURL); // Assurez-vous d'avoir l'ID de la vidéo
        if (videoId) {
            getVideoDetails(videoId, function(title) {
                // Maintenant que vous avez le titre, sauvegardez la chanson avec ce titre
                var songs = JSON.parse(localStorage.getItem('songs') || '[]');
                songs.push({
                    id: generateUUID(),
                    title: title, // Utilisez le titre obtenu de l'API
                    thumbnail: `https://img.youtube.com/vi/${videoId}/0.jpg`,
                    url: songURL // Sauvegardez aussi l'URL pour une utilisation ultérieure
                });
                localStorage.setItem('songs', JSON.stringify(songs));
                
                var songModalEl = document.getElementById('songModal');
                var songModal = bootstrap.Modal.getInstance(songModalEl);
                songModal.hide();
                loadSongs(); // Rechargez la liste des chansons
            });
        } else {
            console.error('L\'ID de la vidéo est invalide.');
        }
    }
});


});

function extractVideoID(url) {
    var regExp = /^.*(youtu\.be\/|v\/|e\/|u\/\w+\/|embed\/|v=)([^#\&\?]*).*/;
    var match = url.match(regExp);

    return (match && match[2].length === 11) ? match[2] : null;
}
const API_KEY = 'AIzaSyDFfCoDtVA0JvttwHsfkrcL_I-kbc39rOk';

function getVideoDetails(videoId, callback) {
    fetch(`https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${API_KEY}&part=snippet`)
        .then(response => response.json())
        .then(data => {
            if (data.items.length === 0) {
                console.error('Aucun détail trouvé pour l\'ID de la vidéo donné.');
                return;
            }
            callback(data.items[0].snippet.title);
        })
        .catch(error => console.error('Erreur lors de la récupération des détails de la vidéo:', error));
}

if (videoId) {

        console.log('Le titre de la vidéo est:', title);
        // Vous pouvez mettre à jour l'interface utilisateur ici avec le titre de la vidéo
    });
} else {
    console.error('L\'ID de la vidéo est invalide.');
}


function loadSongs() {
    var songs = JSON.parse(localStorage.getItem('songs') || '[]');
    var container = document.getElementById('songsContainer');
    container.innerHTML = '';

    songs.forEach(function(song) {
        var rowDiv = document.createElement('div');
        rowDiv.className = 'row mb-3';
        rowDiv.dataset.songId = song.id;

        var songThumbnail = song.thumbnail; // Utilisez la miniature enregistrée
        var songTitle = song.title; // Utilisez le titre enregistré

        rowDiv.innerHTML = `
            <div class="col">
                <img src="${songThumbnail}" class="img-fluid" alt="${songTitle}">
                <div class="song-title">${songTitle}</div>
            </div>
        `;

        // Ajoutez un écouteur d'événement pour ouvrir le player
        rowDiv.addEventListener('click', function() {
            window.location.href = `../player/player.html?videoId=${song.id}`; // Redirection vers player avec ID de musique
        });

        container.appendChild(rowDiv);
    });
}


loadSongs();

    </script>
