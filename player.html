<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
<title>App_music</title>
</head>
<body>
    <div class="player">

        <div class="meta">
          <div class="track">Nom de la chanson</div>
          <div class="artist">Nom de l'artiste</div>
        </div>
      
        <div class="controls">
          <button class="play btn btn-outline-primary btn-sm">
            <i class="fas fa-play"></i>
          </button>
      
          <button class="pause btn btn-outline-primary btn-sm">
             <i class="fas fa-pause"></i> 
          </button>
        </div>
        
        <div class="progress">
          <div class="progress-bar" role="progressbar"></div>
        </div>
      
      </div>
      <style>
       .player {
  max-width: 300px;
  margin: 0 auto;
  padding: 20px;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
}

/* Styles pour les boutons, barre de progression, etc */
      </style>
</body>
</html>
